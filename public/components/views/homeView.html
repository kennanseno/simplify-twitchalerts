<nav>
	<div class="nav-wrapper  green lighten-2 z-depth-1">
		<img style="margin-top:5px;margin-left:5px;width:120px;height:53px;" src="https://www.simplify.com/commerce/images/landing/logos/simplify-logo@2x.png" class="brand-logo"></img>
	</div>
</nav>

<div class="container" style="margin-top: 25px;">
	<div class="row">
		<form class="col s12 card-panel  green lighten-5">
			<!-- Simplify Transaction-->
			<div>
				<h5 class="section col s5">Card Details</h5>
			</div>
			<div class="row">
				<div input-field class="col s12 hoverable">
					<input type="text" ng-model="transaction.number" length="16" maxlength="16">
					<label>Card Number</label>
				</div>
			</div>
			<div class="row">
				<div input-field class="col s3 hoverable">
					<input type="text" ng-model="transaction.expMonth" length="2" maxlength="2">
					<label>Expiry Month</label>
				</div>
				<div input-field class="col s3 hoverable">
					<input type="text" ng-model="transaction.expYear" length="2" maxlength="2">
					<label>Expiry Year</label>
				</div>
				<div input-field class="col s4 hoverable">
					<input type="text" ng-model="transaction.cvc" length="4" maxlength="4">
					<label>CVC</label>
				</div>
			</div>
			<!-- Donation-->
			<div class="col s12 section">
				<h5>Donation</h5>
			</div>
			<div class="row">
				<div input-field class="col s12 hoverable">
					<input type="text"  ng-model="donation.name" length="150" maxlength="150">
					<label>Name</label>
				</div>
			</div>
			<div class="row">
				<div input-field class="col s12 hoverable">
					<input type="text" ng-model="donation.email" length="150" maxlength="150">
					<label>Email Address</label>
				</div>
			</div>
			<div class="row">
				<div input-field class="col s4 hoverable">
					<input type="number" ng-model="donation.amount" length="50" maxlength="50">
					<label>Amount</label>
				</div>
			</div>
			<div class="row">
				<div input-field class="col s12 hoverable">
					<textarea ng-model="donation.message" class="materialize-textarea" length="150" maxlength="160"></textarea>
					<label>Message</label>
				</div>
			</div>
			<div class="row">
				<button class="btn waves-effect green lighten-1 col offset-s10" type="submit" ng-click="processSimplifyTransaction(transaction, donation)">Donate
					<i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
</div>
