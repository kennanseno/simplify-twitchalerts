<nav>
	<div class="nav-wrapper green lighten-1">
		<img style="margin-top:5px;margin-left:5px;width:120px;height:53px;" src="https://www.simplify.com/commerce/images/landing/logos/simplify-logo@2x.png" class="brand-logo"></img>
	</div>
</nav>

<div layout="column">
	<div class="row ">
		<form class="col s12">
			<!-- Simplify Transaction-->
			<div class="col s12 section">
				<h5>Card Details</h5>
			</div>
			<div class="row">
				<div input-field class="col s10">
					<label>Card Number</label>
					<input type="text" ng-model="transaction.number" length="16">
				</div>
			</div>
			<div class="row">
				<div input-field class="col s3">
					<label>Expiry Month</label>
					<input name="expMonth" type="text" ng-model="transaction.expMonth" length="2" ng-minlength="2" maxlength="2">
				</div>
				<div input-field class="col s3">
					<label>Expiry Year</label>
					<input type="text" ng-model="transaction.expYear" length="2" ng-minlength="2" maxlength="2">
				</div>
				<div input-field class="col s4">
					<label>CVC</label>
					<input type="text" ng-model="transaction.cvc" length="4" ng-minlength="3" ng-maxlength="4">
				</div>
			</div>

			<!-- Donation-->
			<div class="col s12 section">
				<h5>Donation</h5>
			</div>
			<div class="row">
				<div input-field class="col s10">
					<label>Name</label>
					<input type="text"  ng-model="donation.name" length="150">
				</div>
			</div>
			<div class="row">
				<div input-field class="col s10">
					<label>Email Address</label>
					<input type="text" ng-model="donation.email" length="150">
				</div>
			</div>
			<div class="row">
				<div input-field class="col s3">
					<label>Amount</label>
					<input type="number" ng-model="donation.amount" length="150">
				</div>
			</div>
			<div class="row">
				<div input-field class="col s10">
					<label>Message</label>
					<textarea ng-model="donation.message" class="materialize-textarea"></textarea>
				</div>
			</div>

			<button class="btn waves-effect center waves-light col offset-s4" type="submit" ng-click="processSimplifyTransaction(transaction, donation)">Donate</button>
		</form>
	</div>
</divc>
