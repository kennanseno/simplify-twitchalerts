<div layout="column" ng-cloak class="md-inline-form">
	<form novalidate>
		Card Number:<br>
		<input type="text" ng-model="transaction.number">
		expMonth:<br>
		<input type="text" ng-model="transaction.expMonth"><br>
		expYear:<br>
		<input type="text" ng-model="transaction.expYear">
		CVC:<br>
		<input type="text" ng-model="transaction.cvc">
		<br><br>

		Name:<br>
		<input type="text" ng-model="donation.name"><br>
		Email address:<br>
		<input type="text" ng-model="donation.email">
		Amount:<br>
		<input type="text" ng-model="donation.amount"><br>
		Message:<br>
		<input type="text" ng-model="donation.message">
		<br><br>
		<section layout-wrap>
			<md-button ng-click="processSimplifyTransaction(transaction, donation)" class="md-raised md-primary">Donate</md-button>
		</section>
	</form>
</div>
